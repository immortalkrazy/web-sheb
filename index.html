<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            * {
                margin: 0;
                padding: 0%;
            }
            #map {
                height: 500px;
                width: 100%;
            }
        </style>
    </head>
    <body>

        <div id = "map"></div>

        <script>
            function initMap() {
                var location = {lat: 40.712776, lng: -74.005974};
                var map = new google.maps.Map(document.getElementById("map"),{
                    zoom: 4,
                    center: location                    
                });
                var marker = new google.maps.Marker({
                    position: location,
                    map: map
                });
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAY9nQkpYfky3miQrjioPAGjbpYo8ifhT8&callback=initMap">
        </script>
    </body>
</html>
